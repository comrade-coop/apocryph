repositories:
  - name: kedacore
    url: https://kedacore.github.io/charts
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx
  - name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts
  - name: grafana
    url: https://grafana.github.io/helm-charts

releases:
  - name: keda
    namespace: keda
    chart: kedacore/keda
  - name: ingress-nginx
    namespace: keda
    chart: ingress-nginx/ingress-nginx
    hooks:
      - events: ['postsync']
        showlogs: true
        command: 'kubectl'
        args:
          - 'wait'
          - '--namespace'
          - 'keda'
          - '--for=condition=available'
          - 'deployment/ingress-nginx-controller'
          - '--timeout=800s'
    set:
      - name: controller.service.type
        value: NodePort
      - name: controller.service.nodePorts.http
        value: 32080
      - name: controller.service.nodePorts.https
        value: 32443
  - name: keda-http-addon
    namespace: keda
    chart: kedacore/keda-add-ons-http
    set:
      - name: interceptor.replicas.min
        value: 1
      - name: interceptor.waitTimeout
        value: 40s
    needs:
      - keda
  - name: prometheus
    chart: prometheus-community/prometheus
    namespace: prometheus
    set:
      - name: alertmanager.enabled
        value: false
      - name: prometheus-node-exporter.enabled
        value: false
      - name: server.persistentVolume.enabled
        value: false
  - name: keda-fixes
    chart: ./keda
    namespace: keda
    needs:
      - keda-http-addon
      - ingress-nginx # NOTE: nginx admission controllers typically fails to wait long enough for nginx to start at this step
  - name: ipfs
    chart: ./ipfs
    namespace: ipfs
  - name: loki
    chart: grafana/loki-stack
    namespace: loki
    values:
      - ./loki/values.yml
  - name: trustedpods
    chart: ./trustedpods
    namespace: trustedpods
  - name: eth
    chart: ./eth
    namespace: eth

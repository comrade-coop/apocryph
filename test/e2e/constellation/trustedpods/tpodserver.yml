apiVersion: v1
kind: Service
metadata:
  name: tpodserver
  namespace: trustedpods
  labels:
    app: tpodserver
    coop.comrade/trusted-pods-p2p-helper: "true"
  annotations:
    coop.comrade/trusted-pods-p2p-helper: "/x/trusted-pods/provision-pod/0.0.1"

spec:
  ports:
  - port: 8080
  type: ClusterIP
  selector:
    app: tpodserver
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: trustedpods-configs
  namespace: trustedpods
data:
  config.yaml: |
    pricing:
      table:
        format: yaml
        # filename: pricing.yaml
        contents: |
          tables:
          - paymentContractAddress: "5/FyXnc0ziiPg2fhuxQ+kLs/BRI="
            resources:
            - resource: "cpu"
              priceForReservation: 200000000000
            - resource: "ram"
              priceForReservation: 500
    withdraw:
      address: "0x90F79bf6EB2c4f870365E785982E1f101E93b906"
      time: 15
    cpu_model: "Intel Xeon Platinum 8452Y Processor"
    tee_type: "Secure Enclaves"
    info: |
      id: "0x70997970C51812dc3A010C7d01b50e0d17dc79C8" # TODO =anvil.accounts[1] pubkey
      regions:
        - name: "bul"
          zone: "east"
          num: 1
        - name: "alg"
          zone: "west"
          num: 2
      multiAddresses:
        - kind:  "IPFS"
          value: "12D3KooWPcMp99mZkfdk8qfHrfjFzQbZcjxSf14egDQtq5zWFhWp"
  # tokenAddress=$(echo e7f1725E7734CE288F8367e1Bb143E90bb3F0512 | xxd -p -r | base64)
---
apiVersion: batch/v1
kind: Job
metadata:
  name: tpodregister
spec:
  ttlSecondsAfterFinished: 60 # delete the job after 1 min
  template:
    spec:
      containers:
      - name: register
        image: ghcr.io/comrade-coop/trusted-pods/server:master
        command: ["sh", "-c", "PROVIDER_IPFS=$(curl -X POST 'http://ipfs-rpc.ipfs.svc.cluster.local:5001/api/v0/id' | jq '.ID' -r); echo $PROVIDER_IPFS;
                    cp /config.yaml /tmp/config.yaml; \
                    sed -i \"s|value: .*|value: $PROVIDER_IPFS|\" /tmp/config.yaml; \
                    tpodserver registry register
                    --config /tmp/config.yaml
                    --ipfs /dns4/ipfs-rpc.ipfs.svc.cluster.local/tcp/5001
                    --ethereum-rpc http://eth-rpc.eth.svc.cluster.local:8545
                    --registry-contract 0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0
                    --token-contract 0x5FbDB2315678afecb367f032d93F642f64180aa3
                    --ethereum-key 0x59c6995e998f97a5a0044966f0945389dc9e86dae88c7a8412f4603b6b78690d"]
        volumeMounts:
        - name: configs
          mountPath: /config.yaml
          subPath: config.yaml
      restartPolicy: Never
      volumes:
      - name: configs
        configMap:
          name: trustedpods-configs
          items:
          - key: config.yaml
            path: config.yaml
  backoffLimit: 4
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tpodserver
  namespace: trustedpods
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tpodserver
  template:
    metadata:
      labels:
        app: tpodserver
    spec:
      containers:
      - name: tpodserver
        image: ghcr.io/comrade-coop/trusted-pods/server:master
        command: [
          "tpodserver", "listen",
          "--address", "0.0.0.0:8080",
          "--config", "config.yaml",
          "--ipfs", "/dns4/ipfs-rpc.ipfs.svc.cluster.local/tcp/5001",
          "--oci-registry", "host.minikube.internal:5000",
          "--ethereum-rpc", "http://eth-rpc.eth.svc.cluster.local:8545",
          "--ethereum-key", "0x59c6995e998f97a5a0044966f0945389dc9e86dae88c7a8412f4603b6b78690d", # TODO= anvil.accounts[1] prvkey
        ]
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: configs
          mountPath: /config.yaml
          subPath: config.yaml
          readOnly: true
      - name: tpodmonitor
        image: ghcr.io/comrade-coop/trusted-pods/server:master
        command: [
          "tpodserver", "monitor",
          "--config", "config.yaml",
          "--prometheus", "http://prometheus-server.prometheus.svc.cluster.local:80/",
          "--ethereum-rpc", "http://eth-rpc.eth.svc.cluster.local:8545",
          "--ethereum-key", "0x59c6995e998f97a5a0044966f0945389dc9e86dae88c7a8412f4603b6b78690d", # TODO= anvil.accounts[1]
        ]
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: configs
          mountPath: /config.yaml
          subPath: config.yaml
          readOnly: true
      volumes:
      - name: configs
        configMap:
          name: trustedpods-configs
          items:
          - key: config.yaml
            path: config.yaml
      serviceAccountName: tpodserver-serviceaccount

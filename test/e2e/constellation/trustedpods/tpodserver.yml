apiVersion: v1
kind: Service
metadata:
  name: tpodserver
  namespace: trustedpods
  labels:
    app: tpodserver
    coop.comrade/trusted-pods-p2p-helper: "true"
  annotations:
    coop.comrade/trusted-pods-p2p-helper: "/x/trusted-pods/provision-pod/0.0.1"

spec:
  ports:
  - port: 8080
  type: ClusterIP
  selector:
    app: tpodserver
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: trustedpods-configs
  namespace: trustedpods
data:
  config.yaml: |
    pricing:
      table:
        format: yaml
        # filename: pricing.yaml
        contents: |
          tables:
          - paymentContractAddress: "5/FyXnc0ziiPg2fhuxQ+kLs/BRI="
            resources:
            - resource: "cpu"
              priceForReservation: 200000000000
            - resource: "memory"
              priceForReservation: 500
    withdraw:
      address: "0x90F79bf6EB2c4f870365E785982E1f101E93b906"
      time: 15
  # tokenAddress=$(echo e7f1725E7734CE288F8367e1Bb143E90bb3F0512 | xxd -p -r | base64)

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tpodserver
  namespace: trustedpods
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tpodserver
  template:
    metadata:
      labels:
        app: tpodserver
    spec:
      containers:
      - name: tpodserver
        image: ghcr.io/comrade-coop/trusted-pods/server:master
        command: [
          "tpodserver", "listen",
          "--address", "0.0.0.0:8080",
          "--config", "config.yaml",
          "--ipfs", "/dns4/ipfs-rpc.ipfs.svc.cluster.local/tcp/5001",
          "--registry", "host.minikube.internal:5000",
          "--ethereum-rpc", "http://eth-rpc.eth.svc.cluster.local:8545",
          "--ethereum-key", "0x59c6995e998f97a5a0044966f0945389dc9e86dae88c7a8412f4603b6b78690d", # TODO= anvil.accounts[1]
        ]
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: configs
          mountPath: /config.yaml
          subPath: config.yaml
          readOnly: true
      - name: tpodmonitor
        image: ghcr.io/comrade-coop/trusted-pods/server:master
        command: [
          "tpodserver", "monitor",
          "--config", "config.yaml",
          "--prometheus", "http://prometheus-server.prometheus.svc.cluster.local:80/",
          "--ethereum-rpc", "http://eth-rpc.eth.svc.cluster.local:8545",
          "--ethereum-key", "0x59c6995e998f97a5a0044966f0945389dc9e86dae88c7a8412f4603b6b78690d", # TODO= anvil.accounts[1]
        ]
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: configs
          mountPath: /config.yaml
          subPath: config.yaml
          readOnly: true
      volumes:
      - name: configs
        configMap:
          name: trustedpods-configs
          items:
          - key: config.yaml
            path: config.yaml
      serviceAccountName: tpodserver-serviceaccount

apiVersion: v1
kind: Service
metadata:
  name: ipfs-rpc
  namespace: ipfs
  labels:
    app: ipfs
spec:
  ports:
  - name: rpc
    port: 5001
    targetPort: rpc
  clusterIP: None
  selector:
    app: ipfs
---
apiVersion: v1
kind: Service
metadata:
  name: ipfs-swarm
  namespace: ipfs
  labels:
    app: ipfs
spec:
  ports:
  - name: swarm-tcp
    port: 4001
    protocol: TCP
    targetPort: swarm-tcp
  - name: swarm-udp
    port: 4001
    protocol: UDP
    targetPort: swarm-udp
  type: NodePort
  selector:
    app: ipfs
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ipfs-config
  namespace: ipfs
data:
  configure.sh: |
    #!/bin/sh
    set -ex
    ipfs config --json Experimental.Libp2pStreamMounting true
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ipfs
  namespace: ipfs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ipfs
  serviceName: ipfs-rpc
  template:
    metadata:
      labels:
        app: ipfs
    spec:
      containers:
      - name: ipfs
        image: docker.io/ipfs/kubo:v0.23.0
        ports:
        - name: rpc
          containerPort: 5001
        - name: swarm-tcp
          containerPort: 4001
          protocol: TCP
        - name: swarm-udp
          containerPort: 4001
          protocol: UDP
        - name: gateway
          containerPort: 8080
        volumeMounts:
        - name: data
          mountPath: /data/ipfs
        - name: init-scripts
          mountPath: /container-init.d/050-configure.sh
          readOnly: true
          subPath: 050-configure.sh
        env:
        - name: IPFS_PROFILE
          value:
      - name: p2p-helper
        image: host.minikube.internal:5000/comradecoop/apocryph/p2p-helper
        command: ["ipfs-p2p-helper", "run", "--ipfs", "/ip4/127.0.0.1/tcp/5001"]
      volumes:
      - name: init-scripts
        configMap:
          name: ipfs-config
          items:
          - key: configure.sh
            path: 050-configure.sh
            mode: 0555
      serviceAccountName: ipfs-p2p-serviceaccount
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi

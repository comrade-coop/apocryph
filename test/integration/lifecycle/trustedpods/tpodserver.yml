apiVersion: v1
kind: Service
metadata:
  name: tpodserver
  namespace: trustedpods
spec:
  ports:
  - port: 8090
  type: NodePort
  selector:
    app: tpodserver
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: tpodserver
  namespace: trustedpods
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tpodserver
  template:
    metadata:
      labels:
        app: tpodserver
    spec:
      containers:
      - name: tpodserver
        image: host.minikube.internal:5000/comradecoop/trusted-pods/devserver
        env:
          - name: SERVER_PORT
            value: "8090"
          - name: SERVER_ADDRESS
            value: '0.0.0.0:8090'
        ports:
        - containerPort: 8090
      serviceAccountName: tpodserver-serviceaccount

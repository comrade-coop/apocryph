apiVersion: v1
kind: Service
metadata:
  name: devserver
  namespace: devspace
spec:
  ports:
  - port: 8090
  type: NodePort
  selector:
    app: devserver
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: devserver
  namespace: devspace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devserver
  template:
    metadata:
      labels:
        app: devserver
    spec:
      containers:
      - name: devserver
        image: host.minikube.internal:5000/comradecoop/trusted-pods/devserver
        env:
          - name: SERVER_PORT
            value: "8090"
          - name: SERVER_ADDRESS
            value: '0.0.0.0:8090'
        ports:
        - containerPort: 8090
      serviceAccountName: devserver-serviceaccount

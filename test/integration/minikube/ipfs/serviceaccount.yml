apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: ipfs
  name: ipfs-p2p-serviceaccount
  namespace: ipfs
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: service-lister
rules:
- apiGroups: ["core"]
  resources: ["service"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ipfs-p2p-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: service-lister
subjects:
- kind: ServiceAccount
  name: ipfs-p2p-serviceaccount
  namespace: ipfs
